<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamGem</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">  <!-- 引用外部CSS文件 -->
</head>
<body>
    <video id="video-background" autoplay loop controls>
        <source src="{{ url_for('static', filename='vedio/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="container">
        <!-- 添加container保持内容居中 -->
        <img src="{{ url_for('static', filename='images/speaker-icon.png') }}" id="speaker-icon" alt="Volume Icon">
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0">
        <div id="logo">SteamGem</div>
        <div id="input-section">
            <div class="input-wrapper">
                <input type="text" id="user-id" placeholder="User ID" required>
                <span class="tooltip">
                    <a href="/guide" target="_blank">
                         <img src="{{ url_for('static', filename='images/question_mark_icon.png') }}" alt="Info" id="info-icon">
                    </a>
                    <span class="tooltiptext" id="tooltip-text">More about User ID</span>
                </span>
            </div>
            Game Type:
            <div id="game-type-container">
                <div class="game-type-row">
                    <label>
                        <input type="checkbox" name="game_type" value="Action">
                        &nbsp;&nbsp;&nbsp;&nbsp;Action&nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="{{ url_for('static', filename='gametype/Action.jpg') }}" alt="Action Image" class="game-type-image">
                    </label>
                    <label>
                        <input type="checkbox" name="game_type" value="Adventure">
                        Adventure
                        <img src="{{ url_for('static', filename='gametype/Adventure.jpg') }}" alt="Adventure Image" class="game-type-image">
                    </label>
                    <label>
                        <input type="checkbox" name="game_type" value="Strategy">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Strategy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="{{ url_for('static', filename='gametype/Strategy.jpg') }}" alt="Strategy Image" class="game-type-image">
                    </label>
                </div>
                <div class="game-type-row">
                    <label>
                        <input type="checkbox" name="game_type" value="Simulation">
                        Simulation
                        <img src="{{ url_for('static', filename='gametype/Simulation.jpg') }}" alt="Simulation Image" class="game-type-image">
                    </label>
                    <label>
                        <input type="checkbox" name="game_type" value="RPG">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RPG&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="{{ url_for('static', filename='gametype/RPG.jpg') }}" alt="RPG Image" class="game-type-image">
                    </label>
                    <label>
                        <input type="checkbox" name="game_type" value="Sports and Racing">
                        Sports and Racing
                        <img src="{{ url_for('static', filename='gametype/Sports and Racing.jpg') }}" alt="Sports and Racing Image" class="game-type-image">
                    </label>
                </div>
                <div class="game-type-row">
                    <label class="any-label">
                        <input type="checkbox" name="game_type" value="Any" id="any-checkbox">
                        Any Type of Game
                    </label>
                </div>
            </div>
            <div id="time-limitation">
                <div>
                    From: <select id="from-month1" required>
                        <option value="01">Jan</option>
                        <option value="02">Feb</option>
                        <option value="03">Mar</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">Aug</option>
                        <option value="09">Sept</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select id="from-year1" required>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">before 2011</option>
                    </select>
                </div>
                <div>
                    To&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <select id="from-month2" required>
                        <option value="01">Jan</option>
                        <option value="02">Feb</option>
                        <option value="03">Mar</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">Aug</option>
                        <option value="09">Sept</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select id="from-year2" required>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">before 2011</option>
                    </select>
                </div>
                <div>
                    ANY TIME: <input type="checkbox" id="any-time-checkbox">
                </div>
                <button id="confirm-button">Confirm</button>
                <div id="error-message" style="display:none;"></div>  <!-- 错误消息显示区域 -->
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>

            <div id="recommendations">
                <div id="game-title" style="display:none;">Top 10 recommended games</div>
                <div id="games-list">
                    <!-- 游戏列表会在这里动态生成 -->
                </div>
                <div id="game-display-wrapper" style="margin-top: 20px;">
                    <div id="info-box-container"></div>
                    <div id="game-display">
                        <!-- 单个游戏的显示会在这里动态生成 -->
                        <div id="carousel" class="carousel">
                            <!-- 轮播项目将在此动态生成 -->
                        </div>
                        <button id="prev-button">&#60;</button>
                        <button id="next-button">&#62;</button>
                        <div id="carousel-dots"></div>  <!-- 新增的圆点容器 -->
                    </div>
                    <div id="game-name">
                        <!-- 当前游戏的名字将在这里显示 -->
                    </div>
                </div>
            </div>
            <div id="overlay-box"></div>
            <button id="try-again-button" style="display:none;">Try Again</button>
        </div>

        <script>
            document.getElementById('try-again-button').addEventListener('click', function () {
                window.location.reload();
            });
        </script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </div>
</body>
</html>
