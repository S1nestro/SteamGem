<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamGem</title>
    <link rel="stylesheet" href="styles.css">  <!-- 引用外部CSS文件 -->
</head>
<body>
    <video id="video-background" autoplay loop controls>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="container">
        <!-- 添加container保持内容居中 -->
        <div id="logo">SteamGem</div>
        <div id="input-section">
            <input type="text" id="user-id" placeholder="User ID" required>
            Game Type:
            <div id="game-type">
                <label><input type="checkbox" name="game-type" value="action"> Action</label>
                <label><input type="checkbox" name="game-type" value="rpg"> RPG</label>
                <label><input type="checkbox" name="game-type" value="strategy"> Strategy</label>
                <label><input type="checkbox" name="game-type" value="adventure"> Adventure</label>
                <label><input type="checkbox" name="game-type" value="simulation"> Simulation</label>
                <label><input type="checkbox" name="game-type" value="sports and racing"> Sports and Racing</label>
                <label><input type="checkbox" name="game-type" value="any" id="any-checkbox"> Any</label>
            </div>
                <div id="time-limitation">
                    <div>
                        From: <select id="from-month1" required>
                            <option value="01">Jan</option>
                            <option value="02">Feb</option>
                            <option value="03">Mar</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">Aug</option>
                            <option value="09">Sept</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <select id="from-year1" required>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">before 2011</option>
                        </select>
                    </div>
                    <div>
                        To&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <select id="from-month2" required>
                            <option value="01">Jan</option>
                            <option value="02">Feb</option>
                            <option value="03">Mar</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">Aug</option>
                            <option value="09">Sept</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <select id="from-year2" required>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">before 2011</option>
                        </select>
                    </div>
                    <div>
                        ANY TIME: <input type="checkbox" id="any-time-checkbox">
                    </div>
                    <button id="confirm-button">Confirm</button>
                    <div id="error-message" style="display:none;"></div>  <!-- 错误消息显示区域 -->
                </div>

                <div id="recommendations">
                    <div id="game-title" style="display:none;">Top 10 recommended games</div>
                    <div id="games-list">
                        <!-- 游戏列表会在这里动态生成 -->
                    </div>
                    <div id="game-display">
                        <!-- 单个游戏的显示会在这里动态生成 -->
                        <div id="carousel" class="carousel">
                            <!-- 轮播项目将在此动态生成 -->
                        </div>
                        <button id="prev-button">&#60;</button>
                        <button id="next-button">&#62;</button>
                        <div id="carousel-dots"></div>  <!-- 新增的圆点容器 -->
                    </div>
                    <div id="game-name">
                        <!-- 当前游戏的名字将在这里显示 -->
                    </div>
                </div>

                <button id="try-again-button" style="display:none;">Try Again</button>
            </div>

            <script>
                document.getElementById('try-again-button').addEventListener('click', function () {
                    window.location.reload();
                });
            </script>
            <script src="scripts.js"></script>
        </div>
</body>
</html>
